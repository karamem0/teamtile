on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Test source
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      environment: dev
  build-source:
    name: Build source
    needs: test
    uses: ./.github/workflows/build-source.yml
    secrets: inherit
    with:
      environment: dev
  build-manifest:
    name: Build manifest
    uses: ./.github/workflows/build-manifest.yml
    secrets: inherit
    with:
      environment: dev
  deploy:
    name: Deploy
    needs: build-source
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      environment: dev
